sudo: required
services:
  - docker

before_install:
  - docker build -t suradidchao/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run suradidchao/react-test npm test -- --coverage

after_success:
  - docker build -t suradidchao/multi-client -f ./client
  - docker build -t suradidchao/muti-nginx -f ./nginx
  - docker build -t suradidchao/multi-server -f ./server
  - docker build -t suradidchao/multi-worker -f ./worker
  # Login in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push suradidchao/multi-client
  - docker push suradidchao/multi-nginx
  - docker push suradidchao/multi-server
  - docker push suradidchao/multi-worker